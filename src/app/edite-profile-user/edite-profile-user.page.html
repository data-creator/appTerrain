<ion-header>
    <ion-toolbar>
        <ion-title>
            Modifier Profile
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/profile-user"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-margin-top">
    <form>
        <ion-grid fixed>
            <ion-row style="width:100px;height:100px;margin: 0 auto !important;">
                <ion-col>
                    <ion-avatar *ngIf="data.url">
                        <ion-img style="width:100px;height:100px;box-shadow: 0px 0px 7px 3px #babcb9f2;" src="{{urlImage + data.url}}" (click)="presentActionSheet()"></ion-img>
                    </ion-avatar>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item class="club">
                            <ion-label position="floating">Nom Club</ion-label>
                            <ion-input type="text" required [(ngModel)]="data.brand_name" name="brand_name"></ion-input>
                        </ion-item>
                        <ion-item class="client">
                            <ion-label position="floating">Nom d'utilisateur</ion-label>
                            <ion-input type="text" required [(ngModel)]="data.nom" name="nom"></ion-input>
                        </ion-item>
                        <ion-item class="client">
                            <ion-label position="floating">Prénom</ion-label>
                            <ion-input type="text" required [(ngModel)]="data.prenom" name="prenom"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Adresse e-mail</ion-label>
                            <ion-input type="email" required [(ngModel)]="data.email" name="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Mot de passe </ion-label>
                            <ion-input type="password" required [(ngModel)]="data.password" name="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Numéro de Téléphone</ion-label>
                            <ion-input type="tel" required [(ngModel)]="data.tel" name="tel"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Adresse</ion-label>
                            <ion-input type="text" [(ngModel)]="data.adresse" name="adresse" required></ion-input>
                        </ion-item>
                        <ion-item class="client">
                            <ion-label>MM DD YY</ion-label>
                            <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="data.dateNaissance" name="dateNaissance" min="1997-08-29" max="2030-08-29" placeholder="Date Naissance"></ion-datetime>
                        </ion-item>
                        <ion-item>
                            <ion-label>ville</ion-label>
                            <ion-select placeholder="Select City" [(ngModel)]="data.ville" name="ville">
                                <ion-select-option value="Marrakech">Marrakech</ion-select-option>
                                <ion-select-option value="Fes">Fes</ion-select-option>
                                <ion-select-option value="Makness">Rabat</ion-select-option>
                                <ion-select-option value="Casablanca">Casablanca</ion-select-option>
                                <ion-select-option value="Tanger">Tanger</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item class="club">
                            <ion-label position="floating">Position</ion-label>
                            <ion-input type="number" [(ngModel)]="data.laltitude" name="laltitude" required placeholder="laltitude"></ion-input>
                            <ion-input type="number" [(ngModel)]="data.longitude" name="longitude" required placeholder="longitude"></ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-button class="ion-margin" color="danger" size="small" expand="block" (click)="modifierInfo()">modifier</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
