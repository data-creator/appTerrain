<ion-header>
    <ion-toolbar>
        <ion-title>
            Les Joueurs Interess√©s
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/profile-user"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ng-container *ngIf="dataAllClient.length==0">
        <img style="margin-top: 165px;" src="../../assets/img/no_data_found.png" />
    </ng-container>
    <ion-list *ngIf="dataAllClient.length>0">
        <ion-item *ngFor="let client of dataAllClient">
            <ion-thumbnail slot="start">
                <img src="{{urlImage + client.url}}">
            </ion-thumbnail>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12">
                        <ion-label style="color: #4f806d;">{{client.nom + ' ' + client.prenom | titlecase}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-no-padding" size="12">
                        <ion-label style="color: #393e46;">
                            <ion-icon name="mail"></ion-icon>&nbsp;{{client.email}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-no-padding" size="12">
                        <ion-label style="color: #393e46;">
                            <ion-icon name="pin"></ion-icon>&nbsp;{{client.adresse}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-no-padding" size="12">
                        <ion-label style="color: #393e46;">
                            <ion-icon name="call"></ion-icon>&nbsp;{{client.tel}}</ion-label>
                        <div style="width: 100%; ">
                            <ion-button style="width: 47%;" color="success" size="small" (click)="callPerson(client.tel)">
                                <ion-icon name="call"></ion-icon> Appeler joueur
                            </ion-button>
                            <ion-button *ngIf="client.valide==1" color="danger" style="width:47%;" id="{{'btn' + client.id}}" size="small" (click)="AnnulervaliderPerson(client.id)">
                                <ion-icon name="trash"></ion-icon> Annuler Demande
                            </ion-button>
                            <ion-button *ngIf="client.valide==0" color="success" style="width:47%;" id="{{'btn' + client.id}}" size="small" (click)="validerPerson(client.id)">
                                Demander joueur
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
